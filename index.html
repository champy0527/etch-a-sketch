<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="flexContainer">
        
        <h1 class="title">Etch-a-Sketch</h1>
        
        <div class="gridBoard"></div>

        <div class="controls">
            <div class="inputContainer">
                <label for="size">Enter your grid size</label>
                <input type="number" id="size" placeholder="2 to 100" value="16">
                <button type=submit class="submit">Start</button>
            </div>
            
            <div class="colour-reset-container">
                <span>Choose a pen colour:</span>
                <div class="buttonContainer">
                    <button class="colourBtn">black</button>
                    <button class="colourBtn">grey</button>
                    <button class="colourBtn">random</button>
                    <button class="colourBtn">white</button>
                </div>
            </div>

            <div class="resetContainer">
                <button class="reset">Reset</button>
            </div>
            
                
        </div>


    </div>
    <script src="./main.js"></script>
</body>
</html>
